<section id = "stories">


    {% for s in stories %}
        <div id="stories_div">
            <img src={{ s.get('user').get('image_url') }} class = "circle" id="stories_pic" alt = "profile picture for {{ s.get('user').get('username') }}"/>
            <h6 id = "stories_name">{{ s.get('user').get('username') }}</h6>
        </div>
        {% endfor %}
